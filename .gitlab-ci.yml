image: registry.ritc.jp/ricos/frontistr/build:latest

variables:
  AWS_DEFAULT_REGION: ap-northeast-1
  BUCKET_NAME: ricos-frontistr-manual-preview

stages:
    - build
    - test
    - deploy

make:
    stage: build
    script:
        - cmake -Bbuild -H.
        - cmake --build build
    artifacts:
        paths:
            - build/
        expire_in: 100min

test_static:
    stage: test
    dependencies:
        - make
    script:
        - cd build
        - ctest -L static --output-on-failure

test_fragile:
    stage: test
    dependencies:
        - make
    allow_failure: true
    script:
        - cd build
        - ctest -L "(eigen|heat|dynamic)" --output-on-failure

document:
    image: registry.ritc.jp/ricos/frontistr/document:latest
    stage: build
    before_script:
        - pip3 install -r doc/requirements.txt
    script:
        - ./doc/create_docs.sh
        - rm -rf public/manual*
        - mv doc/manuals/* public/
    artifacts:
        paths:
            - public
        expire_in: 100min
    variables:
        GIT_SUBMODULE_STRATEGY: recursive

doxygen:
    image: registry.ritc.jp/ricos/frontistr/document:latest
    stage: build
    script:
        - cmake -Bbuild_doc -H. -DWITH_DOC=ON
        - make -C build_doc doc
        - rm -rf public/doxygen
        - mv build_doc/doc/html public/doxygen
    artifacts:
        paths:
            - public
        expire_in: 100min

pages:
    stage: deploy
    dependencies:
        - document
        - doxygen
    script:
        - ls public
    artifacts:
        paths:
            - public
        expire_in: 20min
    only:
        - ci-master

deploy-s3:
  image: python
  stage: deploy
  dependencies:
    - doxygen
    - document
  before_script:
    - pip install awscli
  script:
    - aws s3 cp public s3://${BUCKET_NAME}/${CI_COMMIT_REF_SLUG} --recursive --acl public-read
  environment:
    name: ${CI_COMMIT_REF_SLUG}
    url: http://${BUCKET_NAME}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com/${CI_COMMIT_REF_SLUG}
    on_stop: clean-s3

clean-s3:
  image: python
  stage: deploy
  before_script:
    - pip install awscli
  script:
    - aws s3 rm s3://${BUCKET_NAME}/${CI_COMMIT_REF_SLUG} --recursive
  environment:
    name: ${CI_COMMIT_REF_SLUG}
    action: stop
  when: manual
